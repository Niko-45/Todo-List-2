<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>User List</h1>
        <div>
            <button class="btnAdd">Add</button>
            <button class="btnLight btnAdd">LIGHT</button>
            <button class="btnDark  btnAdd">DARK</button>
        </div>
    </div>
   <div class="nav">
    <div class="fieldset">
        <fieldset>
            <legend>Status</legend>
            <select name="" class="filter" id=""></select>
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <select name="" class="filterCity" id=""></select>
        </fieldset>
    </div>
    <form action="" class="searchForm">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit" class="btnAdd">Search</button>
    </form>
   </div>
    <table class="box">
        <thead>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
            <th>Phone</th>
            <th>Action</th>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
    <dialog class="btnModal">
        <div class="divBtn1">
        </div>
    </dialog>
    <dialog class="addModal">
        <form class="addForm" action="">
            <input type="text" placeholder="Name" name="addName">
            <input type="text" placeholder="Email" name="addEmail">
            <input type="text" placeholder="Url image" name="addImage">
            <input type="text" placeholder="Phone" name="addPhone">
            <fieldset>
                <legend>City</legend>
                <select name="" id="" class="City2">
                    <option value="Dushanbe">Dushanbe</option>
                    <option value="Bokhtar">Bokhtar</option>
                    <option value="Kulob">Kulob</option>
                </select>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </dialog>
    <dialog class="editModal">
        <form class="editForm" action="">
            <input type="text" name="editName">
            <input type="text" name="editEmail">
            <input type="text" name="editImage">
            <input type="text" name="editPhone">
            <fieldset>
                <legend>City</legend>
                <select name="" id="" class="City">
                    <option value="Dushanbe">Dushanbe</option>
                    <option value="Bokhtar">Bokhtar</option>
                    <option value="Kulob">Kulob</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Status</legend>
                <select name="" id="" class="Status">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </fieldset>
            <button type="submit">Edit</button>
            <p class="btnClose2">close</p>
        </form>
    </dialog>
    <dialog class="infoModal">
        <img src="" alt="" class="infoImg">
        <h1 class="infoName"></h1>
        <p class="infoEmail"></p>
        <p class="infoCity"></p>
        <p class="infoStatus"></p>
        <p class="btnClose">Close</p>
        <div class="btns"></div>
    </dialog>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
